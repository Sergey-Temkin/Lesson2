<!-- Buttons style -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* Gives <button> element the style in order */
    button {
      background-color: #4caf50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
  <body>
    <button>Click Me!</button>
    <br />
    <br />
    <button style="color: rgb(255, 0, 0)">Click Me 2!</button>
    <br />
    <br />
    <button style="color: rgb(81, 254, 0); font-size: larger">Click Me 3!</button>
    </button>
  </body>
</html>
