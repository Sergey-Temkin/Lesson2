<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    h1 {
      font-family: Arial, sans-serif; /* Sets the font family */
      font-size: 16px; /* Sets the font size */
      line-height: 1.5; /* Sets the line height */
      color: green; /* Sets the text color */
      margin-bottom: 20px; /* Sets the bottom margin */
    }
  </style>
  <body>
    <p>I am normal</p>
    <h1>I am 2222</h1>
    <p>I am 33333</p>

    <h2 style="color: red; font-family: Verdana; font-size: 30px">I am red</h2>
    <h2 style="color: blue">I am blue</h2>
    <h2 style="font-size: 50px">I am big</h2>

    <h1>Is This H1?</h1>
  </body>
</html>
